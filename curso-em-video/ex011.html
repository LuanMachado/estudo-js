<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Vivendo em: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="ver()">
    <div id="res">

    </div>
    <script>
        function ver(){
            var pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            if (pais.value == 'Brasil') {
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML = `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
